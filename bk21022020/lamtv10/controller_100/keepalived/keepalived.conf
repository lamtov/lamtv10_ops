global_defs {
   router_id LVS_DEVEL
   enable_script_security
   script_user root
}

vrrp_script check_haproxy {
   script "pkill -0 haproxy"
   interval 2
   
}

vrrp_script check_ping {
   script "timeout 2 ping -c 3 -i 0.5 10.255.26.100"
        interval 3
        rise 2
}

vrrp_script check_mysqld_script {
    script "/etc/keepalived/script/check_mysql.sh"
	interval 3
}

vrrp_sync_group VG_1 {
   group {
      PRIVATE_V1
   }
}

vrrp_instance PRIVATE_V1 {
   state BACKUP
   priority 15
   advert_int 1
   preempt
   garp_master_delay 0
   dont_track_primary
   interface bond0

   virtual_router_id 151 
   virtual_ipaddress {
       10.255.26.60
   }


   track_interface {
      bond0
    }

   track_script {
       check_haproxy
       check_ping
       check_mysqld_script
   }
}
